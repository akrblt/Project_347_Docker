events { }

http {
    server {
        listen 80;
        server_name localhost;

        # Répertoire racine pour le frontend
        root /usr/share/nginx/html;
        index index.html;

        # Route par défaut : sert le frontend SPA
        location / {
            try_files $uri /index.html;
        }

        # Redirection des appels API vers le backend Node.js
        location /items {
            proxy_pass http://backend:5000/items;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /health {
            proxy_pass http://backend:5000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
